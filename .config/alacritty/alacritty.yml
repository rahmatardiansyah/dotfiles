window:
  padding:
    x: 5
    y: 5
  opacity: 0.8
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 9
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
import:
  - ~/.config/alacritty/colorscheme/onedark.yml