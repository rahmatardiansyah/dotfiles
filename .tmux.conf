
set -g prefix C-a
set -g base-index 1
# setw -g pane-base-index 1
set -g mouse on

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -sg escape-time 10
set-option -g focus-events on
# set -g pane-border-lines double

bind r source-file ~/.tmux.conf

unbind '%'
bind '\' split-window -h
unbind '"'
bind - split-window -v

bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g status-style 'bg=default,fg=white' # transparent status bar
set -g status-position bottom
set -g pane-active-border-style "fg=1,bg=default"
set -g pane-border-style "fg=#9EACAD,bg=default"

set -g window-status-current-format "#[fg=4,bold,bg=default](#[fg=3,bold,bg=default]#I #[fg=2,bold,bg=default]#F #[fg=1,bold,bg=default]#W#[fg=4,bold,bg=default])"
set -g window-status-format "#[fg=#9EACAD,nobold,bg=default](#I #W)"

set -g status-left-length 50
set -g status-left "#[fg=3,bold,bg=default]#S " # session name
set -ga status-left '#[fg=5,nobold,bg=default]['
set -ga status-left '#[fg=2,nobold,bg=default]#{window_panes}#[fg=#9EACAD,nobold,bg=default]:#[fg=2,nobold,bg=default]#{pane_index}'
set -ga status-left '#[fg=5,nobold,bg=default]] '

set -g status-right-length 10
set -g status-right '' # disable working directory at right
